<!-- Critical CSS for above-the-fold content -->
<style>
/* Critical CSS - Inline for performance */
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700;900&display=swap');

/* Reset and base styles */
*{box-sizing:border-box;margin:0;padding:0}
html{font-size:16px;scroll-behavior:smooth}
body{font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;font-weight:400;line-height:1.6;color:#111111;background-color:#FFFFFF;overflow-x:hidden}

/* Header - Critical */
.header{background-color:#FFFFFF;border-bottom:3px solid #111111;position:sticky;top:0;z-index:100}
.header__container{display:flex;justify-content:space-between;align-items:center;padding:1rem 1.5rem;max-width:1200px;margin:0 auto}
.header__logo{font-family:'Montserrat',sans-serif;font-size:1.5rem;font-weight:900;text-transform:uppercase;letter-spacing:-0.02em;color:#111111;text-decoration:none}
.header__logo:hover{color:#88AA77;text-decoration:none}
.header__nav{display:flex;gap:2rem}
.header__nav-link{font-family:'Montserrat',sans-serif;font-weight:600;text-transform:uppercase;letter-spacing:0.05em;padding:0.5rem 1rem;transition:all 0.15s ease-out;color:#111111;text-decoration:none}
.header__nav-link:hover{background-color:#88AA77;color:#111111;text-decoration:none}

/* Hero Section - Critical */
.section--hero{padding:6rem 0;background-color:#88AA77}
.container{max-width:1200px;margin:0 auto;padding:0 1.5rem}
.grid--hero{display:grid;grid-template-columns:1fr 1fr;align-items:center;min-height:80vh;gap:3rem}
.hero__title{font-family:'Montserrat',sans-serif;font-size:3rem;font-weight:900;text-transform:uppercase;letter-spacing:-0.03em;line-height:0.9;margin-bottom:1.5rem;color:#111111}
.hero__subtitle{font-size:1.25rem;font-weight:500;line-height:1.5;margin-bottom:2rem;color:#111111;max-width:500px}
.hero__cta{display:inline-flex;gap:1rem}
.btn{display:inline-block;padding:1rem 2rem;font-family:'Montserrat',sans-serif;font-weight:700;font-size:1rem;text-transform:uppercase;letter-spacing:0.05em;background-color:#88AA77;color:#111111;border:3px solid #111111;box-shadow:8px 8px 0px #111111;cursor:pointer;transition:all 0.15s ease-out;text-decoration:none}
.btn:hover{transform:translate(-4px,-4px);box-shadow:12px 12px 0px #111111;background-color:#9BBB88;color:#111111;text-decoration:none}
.btn--large{padding:1.5rem 3rem;font-size:1.125rem}
.btn--secondary{background-color:#FFFFFF;color:#111111}
.btn--secondary:hover{background-color:#111111;color:#FFFFFF}
.hero__visual{display:flex;align-items:center;justify-content:center;background-color:#FFFFFF;border:3px solid #111111;box-shadow:8px 8px 0px #111111;min-height:400px;font-size:1.5rem;font-weight:700;text-transform:uppercase}

/* Typography - Critical */
h1,h2,h3,h4,h5,h6{font-family:'Montserrat',sans-serif;font-weight:700;line-height:1.2;margin-bottom:1rem}
h2{font-size:2.25rem;font-weight:700;text-transform:uppercase}
p{margin-bottom:1rem;font-size:1rem;line-height:1.7}

/* Responsive - Critical */
@media (max-width:1024px){
.grid--hero{grid-template-columns:1fr;min-height:auto;gap:3rem}
.hero__title{font-size:2.5rem;text-align:center}
.hero__subtitle{margin:0 auto 2rem;text-align:center}
.hero__cta{justify-content:center}
.hero__visual{min-height:300px}
}

@media (max-width:768px){
.header__nav{display:none}
.container{padding:0 1rem}
.section--hero{padding:4rem 0}
.hero__title{font-size:2rem}
.hero__cta{flex-direction:column;width:100%}
.btn{text-align:center}
}

/* Loading animation */
@keyframes fadeInUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
.fade-in-up{animation:fadeInUp 0.6s ease-out}
</style>
